<form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/xbjekqln" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
      <label for="phone">Phone Number</label>
    <input type="text" name="phone" id="phone" placeholder="(###)###-###" required="">
    <fieldset id="fs-frm-selects">
      <label for="timely">Is your child in grade 2 or 3?</label>
      <select name="grade" id="grade" required="">
        <option value="" selected="" disabled="">Choose</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <label for="language">Does your child use only English at home and at school?
</label>
      <select name="language" id="language" required="">
        <option value="" selected="" disabled="">Choose</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </fieldset>
    <label for="message">When are you available for us to contact you?
</label>
    <textarea rows="3" name="message" id="message" placeholder="9 am-5 pm Monday-Friday, weekends, etc." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
  </fieldset>
  <input type="submit" value="Send Responses">
</form>
