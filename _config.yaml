title: NeuroCognitive Imaging Lab
subtitle: at Dalhousie University
description: Directed by Dr. Aaron J Newman
header: images/header.jpg
footer: images/header.jpg
links:
  email: ncil@dal.ca
  orcid: 0000-0001-5290-8342
  google-scholar: CZySdSoAAAAJ
  github: NeuroCognitiveImagingLab
  twitter: NCILab
  instagram: ncilab
  youtube: NeuroCognitiveImagingLab
defaults:
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
email: ncil@dal.ca
github: NeuroCognitiveImagingLab
twitter: NCILab
instagram: NCILab
youtube: NeuroCognitiveImagingLab
